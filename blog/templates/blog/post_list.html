{% extends 'blog/base.html' %}
{% block content %}

{% for post in posts %}
<div class="post">

    <div class="title">
        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
    </div>

    <div class="date">
        {{ post.date_time|date:"Y /m /d"}}
    </div>

</div>

{% endfor %}
{% endblock content %}
