{% extends 'blog/base.html' %}
<!--实现复写-->
{% block content %}

{% for post in posts %}

<div class="post">

    <h2>
        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
    </h2>

    <div class="date">
        {{ post.date_time|date:"Y /m /d"}}
    </div>
    <!--
    <p>{{ post.text|linebreaksbr }}</p>
    -->
</div>

{% endfor %}
{% endblock content %}
